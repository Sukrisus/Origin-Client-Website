<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Manager</title>
  <style>
    @font-face {
      font-family: 'Coolvetica';
      src: url('Coolvetica.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Coolvetica', sans-serif;
      background: linear-gradient(135deg, #2a2a2a, #000000);
      background-size: 400% 400%;
      animation: gradientGlow 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      padding: 70px 5vw 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .version-card {
      width: 100%;
      max-width: 500px;
      background: rgba(30, 30, 30, 0.85);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.08);
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .version-card:hover {
      background: #3a3a3a;
      transform: scale(1.02);
    }

    .version-title {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .version-subtitle {
      font-size: 1rem;
      color: #ccc;
      margin-top: 6px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .back-button:hover {
      transform: scale(1.2);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .version-title {
        font-size: 1.2rem;
      }

      .version-subtitle {
        font-size: 0.9rem;
      }

      .back-button {
        font-size: 1.8rem;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="window.location.href='index.html'">&gt;</button>

  <h1>Download Manager</h1>

  <div class="version-card" onclick="window.location.href='https://linkpays.in/lVfuQ'">
    <div class="version-title">Origin Launcher v2</div>
    <div class="version-subtitle">1.21.81</div>
  </div>

</body>
</html>
